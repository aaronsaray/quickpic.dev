<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Quick, Free Online Picture Editor | QuickPic</title>
    <meta property="og:title" content="Quick, Free Online Picture Editor" />
    <meta
      name="description"
      content="Edit your image in your browser without downloading any software."
    />
    <meta
      property="og:description"
      content="Edit your image in your browser without downloading any software."
    />
    <meta property="og:site_name" content="QuickPic.dev" />
    <meta property="og:url" content="https://quickpic.dev" />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="https://quickpic.dev/logo_background.png"
    />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="<%= BASE_URL %>apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="<%= BASE_URL %>favicon-32x32.png"
    />
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-153112455-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "UA-153112455-1");
    </script>
  </head>
  <body>
    <noscript>
      <strong>
        We're sorry but QuickPic doesn't work properly without JavaScript
        enabled. Please enable it to continue.
      </strong>
    </noscript>
    <div id="app"></div>
  </body>
</html>
